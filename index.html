<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Spotify Widget Login</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
		</style>
	</head>

	<body
		class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-white to-blue-50"
	>
		<div
			class="w-full max-w-7xl m-10 p-8 bg-white/90 rounded-2xl shadow-xl border border-gray-100 backdrop-blur-md"
		>
			<div class="flex flex-col items-center mb-6">
				<div
					class="w-14 h-14 rounded-full bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center mb-2 shadow-md"
				>
					<svg
						viewBox="0 0 40 40"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						class="w-8 h-8"
					>
						<circle cx="20" cy="20" r="20" fill="#1DB954" />
						<path
							d="M12 25c5-2 11-2 16 0"
							stroke="#fff"
							stroke-width="2.5"
							stroke-linecap="round"
						/>
						<path
							d="M14 20c4-1.5 8-1.5 12 0"
							stroke="#fff"
							stroke-width="2"
							stroke-linecap="round"
						/>
						<path
							d="M16 16c2.5-.5 5-.5 7.5 0"
							stroke="#fff"
							stroke-width="1.5"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<h1 class="text-2xl font-bold text-gray-800 tracking-tight">
					Spotify Login
				</h1>
			</div>
			<div id="main-content">
				<button
					id="login"
					class="w-full px-4 py-2 bg-green-600 text-white text-base rounded font-semibold hover:bg-green-700 transition"
				>
					Login with Spotify
				</button>
			</div>
		</div>

		<script>
			// Progressive reveal for Spotify steps
			$(function () {
				$(".step-checkbox").on("change", function () {
					var step = parseInt($(this).attr("data-step"));
					if (this.checked) {
						var nextStep = step + 1;
						var $next = $('.step[data-step="' + nextStep + '"]');
						if ($next.length) $next.slideDown();
					} else {
						// Uncheck and hide all following steps
						var total = $(".step").length;
						for (var s = step + 1; s <= total; s++) {
							var $el = $('.step[data-step="' + s + '"]');
							$el.find(".step-checkbox").prop("checked", false);
							$el.slideUp();
						}
					}
				});
			});
			var redirectUri =
				"https://momomizuvt.github.io/spotifywidget_auth_v2/callback";
			const scopes = "user-read-playback-state user-read-currently-playing";

			if (isLocalhost()) {
				redirectUri = "http://127.0.0.1:5500/callback.html";
			}

			function isLocalhost() {
				return (
					window.location.hostname === "localhost" ||
					window.location.hostname === "127.0.0.1"
				);
			}

			function generateRandomString(length) {
				const possible =
					"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
				const array = crypto.getRandomValues(new Uint8Array(length));
				return Array.from(array)
					.map((x) => possible[x % possible.length])
					.join("");
			}

			async function sha256(buffer) {
				return await crypto.subtle.digest("SHA-256", buffer);
			}

			function base64urlEncode(buffer) {
				return btoa(String.fromCharCode(...new Uint8Array(buffer)))
					.replace(/=/g, "")
					.replace(/\+/g, "-")
					.replace(/\//g, "_");
			}

			async function generateCodeChallenge(verifier) {
				const encoder = new TextEncoder();
				const data = encoder.encode(verifier);
				const digest = await sha256(data);
				return base64urlEncode(digest);
			}

			// Hardcoded Spotify Client ID
			const clientId = "397225cc33484f03bd875f2904d97309";

			$("#login").on("click", async () => {
				const codeVerifier = generateRandomString(64);
				const codeChallenge = await generateCodeChallenge(codeVerifier);
				const state = generateRandomString(16);

				localStorage.setItem("spotify_code_verifier", codeVerifier);
				localStorage.setItem("spotify_auth_state", state);
				localStorage.setItem("spotify_client_id", clientId);

				const params = new URLSearchParams({
					response_type: "code",
					client_id: clientId,
					scope: scopes,
					redirect_uri: redirectUri,
					state: state,
					code_challenge_method: "S256",
					code_challenge: codeChallenge,
				});

				const authUrl = new URL("https://accounts.spotify.com/authorize");
				authUrl.search = new URLSearchParams(params).toString();
				window.location.href = authUrl.toString();
			});
		</script>
	</body>
</html>
